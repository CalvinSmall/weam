services:
  app:
    build:
      context: .
      dockerfile: ./nextjs/Dockerfile  # Use the Dockerfile in the current directory
    container_name: weam-frontend-container
    ports:
      - "3000:3000"
    restart: always
    env_file:
      - .env  # Load environment variables from a .env file
    environment:
      - NEXT_PUBLIC_HTTPS_PROTOCOL=${NEXT_PUBLIC_HTTPS_PROTOCOL}
      - NEXT_PUBLIC_IMAGE_DOMAIN=${NEXT_PUBLIC_IMAGE_DOMAIN}
      - NEXT_PUBLIC_BACKEND_API_URL=${NEXT_PUBLIC_BACKEND_API_URL}
    volumes:
      - .:/usr/src/app  # Mount the current directory into the container (useful for development)
    command: >
      /bin/sh -c '
        echo "âœ… NEXT_PUBLIC_HTTPS_PROTOCOL = $NEXT_PUBLIC_HTTPS_PROTOCOL";
        echo "âœ… NEXT_PUBLIC_IMAGE_DOMAIN = $NEXT_PUBLIC_IMAGE_DOMAIN";
        echo "âœ… NEXT_PUBLIC_BACKEND_API_URL = $NEXT_PUBLIC_BACKEND_API_URL";
        echo "âœ… NEXT_PUBLIC_BACKEND_API_URL = $NEXT_PUBLIC_BACKEND_API_URL";
        echo "ðŸš€ Starting the Next.js app...";
        pnpm run start
      '
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
